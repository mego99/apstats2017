<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AP Stats 2017-2018</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <script src="libraries/d3.v4.0.0-rc.2.min.js"></script>
</head>
<body>
  <h1>AP STATISTICS 2017-2018</h1>
  <p>Sharing some visualizations from this year's class. All visualizations are built with <a href="https://github.com/d3/d3">D3</a>. </p>


  <div class="charts-main">
    <div class="chart-wrapper">
      <h2>Winter Olympics 2014: Medal Count by Country</h2>
      <svg class="olympics-ch"></svg>
      <p><span class="label">source</span> <a href="https://en.wikipedia.org/wiki/2014_Winter_Olympics_medal_table">Wikipedia</a> </p>
      <p><span class="label">chart type</span>Stacked Bar Graph </p>
    </div>

    <div class="chart-wrapper">
      <h2>Super Bowl Win Margins</h2>
      <svg class="superbowl-ch"></svg>
      <p><span class="label">source</span> <a href="https://www.statcrunch.com/app/index.php?dataid=2111472">StatCrunch</a> </p>
      <p><span class="label">chart type</span>Boxplot </p>
    </div>
  </div>
  <script src="scripts/olympics.js"></script>
  <script src="scripts/superbowl.js" defer></script>
</body>
</html>
